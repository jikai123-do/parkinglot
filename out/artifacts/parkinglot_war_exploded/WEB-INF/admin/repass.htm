  <link rel="stylesheet" href="../static/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../static/admin/style/admin.css" media="all">
  <link rel="stylesheet" href="../static/admin/style/login.css" media="all">

  <style type="text/css">
    /*修改Input中placeholder字的颜色*/
  input::-webkit-input-placeholder{
      color:#fff;
      font-size: 12px;
  }
  input::-moz-placeholder{   /* Mozilla Firefox 19+ */
      color:#fff;
      font-size: 12px;
  }
  input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
      color:#fff;
      font-size: 12px;
  }
  input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
      color:#fff;
      font-size: 12px;
  }
  .login{height:180px !important; width:560px !important;padding: 100px 40px 40px 40px !important;}
  .login-passW-font p,.lk-login-left,.lk-p{font-size:20px;height: 60px;line-height: 60px;color: #D3D7F7;text-align: center;}
  .login-passW-font{margin-left: 8px;}
  .lk-login-left{width:98px;text-align: right;display: inline-block;}
  </style>
</head>
<body>

  <div class='login'>
    
    <div class="login-passW-font">
      <p>忘记密码？为了保证您的网站安全, 请联系我们重置您的密码</p>
      <div class="lk-p">
        <p><span class="lk-login-left">在线QQ：</span>2355868903</p>
        <p><span class="lk-login-left">电话：</span>13355233095</p>
      </div>
    </div>
    
    <div class='validation' style="opacity: 1; right: -5px;top: -3px;display: none;">
      <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
    </div>
  </div>
  <div class="OverWindows"></div>

  <script src="http://www.shmrmjsj.com/layuiadmin/layui/layui.js"></script> 
  <script src="../static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="../static/js/jQueryLogin/js/Particleground.js" type="text/javascript"></script>
  <script src="../static/js/jQueryLogin/js/Treatment.js" type="text/javascript"></script>
  <script src="../static/js/jQueryLogin/js/jquery.mockjax.js" type="text/javascript"></script>
  <script type="text/javascript">
      //粒子背景特效
      $('body').particleground({
          dotColor: '#099',
          lineColor: '#369'
      });
      var open = 0;
      var fullscreen = function () {
          elem = document.body;
          if (elem.webkitRequestFullScreen) {
              elem.webkitRequestFullScreen();
          } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
          } else if (elem.requestFullScreen) {
              elem.requestFullscreen();
          } else {
              //浏览器不支持全屏API或已被禁用  
          }
      }  
    </script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    
  });
  </script>
